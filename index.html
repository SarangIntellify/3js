<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../../libs/three.min.js"></script>
    <script src="../../libs/FBXLoader.js"></script>
    <script src="../../libs/OrbitControls.js"></script>
    <script src="../../libs/Inflate.js"></script>
</body>

</html>

<script>
    let scene, camera, renderer;

    let init = function () {
        var mixer;
        scene = new THREE.Scene();
        //  scene.background = new THREE.Color(0xababab);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(3, 50, 5);


        var dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 2, 8);
        scene.add(dirLight);

        var texture = new THREE.TextureLoader().load("textures/Setup_Sofa_mat_BaseColor.jpg");
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(4, 4);

        renderer = new THREE.WebGLRenderer();
        renderer.gammaOutput = true;
        renderer.setSize(window.innerWidth, window.innerHeight);


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0.5, 0);
        controls.update();
        controls.enablePan = true;
        controls.enableDamping = true;
        document.body.appendChild(renderer.domElement);


        var loader = new THREE.FBXLoader();
        loader.load('Dog_House.fbx', function (object) {
            scene.add(object);
        });
    };
    let mainloop = function () {
        renderer.render(scene, camera);
        requestAnimationFrame(mainloop);
    };

    init();
    mainloop();



</script>
